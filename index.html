<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dynamo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            position: absolute;
            font-size: 4rem;
            background: linear-gradient(120deg, white, cyan, black);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px cyan, 0 0 20px white;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px cyan, 0 0 20px white;
            }
            100% {
                text-shadow: 0 0 20px cyan, 0 0 30px white;
            }
        }

        .binary {
            position: absolute;
            top: -10px;
            color: cyan;
            font-size: 1rem;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>DIGITAL DYNAMO</h1>
    <script>
        function createBinary() {
            const binary = document.createElement('div');
            binary.classList.add('binary');
            binary.innerText = Math.random() > 0.5 ? '0' : '1';
            document.body.appendChild(binary);
            binary.style.left = Math.random() * window.innerWidth + 'px';
            binary.style.animationDuration = (Math.random() * 3 + 2) + 's';
            setTimeout(() => binary.remove(), 5000);
        }
        setInterval(createBinary, 100);
    </script>
</body>
</html>
